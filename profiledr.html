<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="jquery.js"></script>
  <link rel="stylesheet" href="font/css/all.min.css">
  <style>
    .btn{
    text-align: center;
    color: rgba(39, 172, 238, 0.5);
    height: 30px;
    width: 80px;
    
}

    .btn:hover{

        background-color: rgba(12, 173, 255, 0.5);
        color: white;
    }
    
</Style>
</head>
<body bg-light >
<div class="container-fluid">
    <h1>Basic Info</h1>
    <hr>
 <div class="row">
    <div class="col-md-6">
    <label form-control><b>Name</b></label></br>
    <input type="text" placeholder="Enter Name" class="form-control">
  </div>
 <div class="col-md-6">
    <label form-control><b>Last name</b></label></br>
    <input type="text" placeholder="Enter Last Name" class="form-control">
  </div>
</div>
<div class="row">
    <div class="col-md-6">
    <label form-control><b>Telephone</b></label></br>
    <input type="text" placeholder="Enter Telephone" class="form-control">
  </div>
 <div class="col-md-6">
    <label form-control><b>Email</b></label></br>
    <input type="text" placeholder="Enter Email" class="form-control">
  </div>
</div>
<div class="row">
    <div class="col-md-12">
    <label form-control><b>Profile picture</b></label></br>
    <textarea cols="50" rows="4" style="border:dashed 2px grey; Font-size:20px; text-align:center; line-height:200px" class="form-control">
    Drop files here to upload
  </textarea>
  </div>
</div>
<div class="container-fluid " style="margin-top:20px">
    <h1>Address</h1>
    <hr>
 <div class="row">
    <div class="col-md-6">
    <label form-control><b>City</b></label></br>
    <input type="text" placeholder="Enter City" class="form-control">
  </div>
 <div class="col-md-6">
    <label form-control><b>Address</b></label></br>
    <input type="text" placeholder="Enter Address" class="form-control">
  </div>
</div>
<div class="row">
    <div class="col-md-6">
    <label form-control><b>State</b></label></br>
    <input type="text" placeholder="Enter State" class="form-control">
  </div>
 <div class="col-md-6">
    <label form-control><b>Zip code</b></label></br>
    <input type="text" placeholder="Enter Zip code" class="form-control"><br>
  </div>
  <div class="row">
  <div  class="col-md-12">
    <button class="btn form-control"style="text-align:center; border:2px solid skyblue;" >Save</button>

  </div>
</div>
</div>
</body>

</html>
